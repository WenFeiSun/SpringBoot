<!DOCTYPE html>
</link>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>

<!-- 你的HTML代码 -->
<div class="backgroundImg">
    <div class="backgroundForm">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">登录昵称：</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" id="userName" lay-verify="title" autocomplete="off" placeholder="请输入登录名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="text" name="password" id="password" lay-verify="title" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="loginForm">立即登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
